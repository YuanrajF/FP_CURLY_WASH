<ion-content [fullscreen]="true" #mainContent>
  <!-- Header -->
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tambah Pesanan</ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- End Header -->
  <!-- Main Content -->
  <div id="main">
    <div class="container">
      <div class="logo-brand">
        <img src="../../../assets/LaundryLogo.png" alt="logo" width="120">
      </div>

      <div class="form-tambah">
        <div class="btn-tambah-pelanggan">
          <button class="btn-item">
            <ion-icon name="person-add-outline"></ion-icon>
            <p>Tambah Pelanggan</p>
          </button>
        </div>
        <div class="btn-tambah-pesanan">
          <button class="btn-item">
            <ion-icon name="add-outline"></ion-icon>
            <p>Tambah Pesanan</p>
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- Pilih Pesanan -->
  <app-pilih-pesanan></app-pilih-pesanan>
  <!-- End Pilih Pesanan-->
</ion-content>
