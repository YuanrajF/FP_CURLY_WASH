<ion-content [fullscreen]="true">
  <!-- Header -->
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Laundry App</ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- End Header -->
  
  <!-- Main-Content -->
  <div id="main">
    <div class="container">
      <div class="logo-brand">
        <img src="../../../assets/LaundryLogo.png" alt="logo" width="120">
      </div>
      <!-- Form -->
      <div class="form-fitur">
        <div class="btn-fitur">
          <button class="btn-item" routerLink="/home/dashboard-pelanggan/pesanan">
            <ion-icon name="reader-outline"></ion-icon>
            <p>Pesanan</p>
          </button>
        </div>
        <div class="btn-fitur">
          <button class="btn-item" routerLink="/home/dashboard-pelanggan/laporan">
            <ion-icon name="trending-up-outline"></ion-icon>
            <p>laporan</p>
          </button>
        </div>
        <div class="btn-fitur">
          <button class="btn-item" routerLink="/home/dashboard-pelanggan/pengaturan">
            <ion-icon name="settings-outline"></ion-icon>
            <p>Pengaturan</p>
          </button>
        </div>
      </div>
    </div>
  </div>
  </ion-content>
