<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">pengaturan</ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- Main Content -->
  <div class="container">
    <div class="card">
      <div class="card-header">
        <button class="btn-back" routerLink="/home"><ion-icon name="return-up-back-outline"></ion-icon></button>
        <h3>Pengaturan</h3>
      </div>
      <div class="card-body">
        <div class="btn-group">
          <button class="btn-setting" routerLink="/home/pengaturan/pengaturan-akun">
            <div class="figure"><ion-icon name="person"></ion-icon></div>
            <div class="text-figure">
              <div class="large">Pengaturan Akun</div>
              <div class="small">Ubah Password akun anda</div>
            </div>
          </button>
          <button class="btn-setting" routerLink="/home/pengaturan/pengaturan-pelanggan">
            <div class="figure"><ion-icon name="people-outline"></ion-icon></div>
            <div class="text-figure">
              <div class="large">Pengaturan Pelanggan</div>
              <div class="small">Ubah dan Hapus pelanggan</div>
            </div>
          </button>
          <button class="btn-logout" routerLink="../../">Logout</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Navbar -->
  <div class="navbar">
    <button class="nav-item" routerLink="/home">
      <ion-icon name="home-outline"></ion-icon>
      <p class="title">Beranda</p>
    </button>
    <button class="nav-item" routerLink="pesanan">
        <ion-icon name="reader-outline"></ion-icon>
        <p class="title">Pesanan</p>
    </button>
    <button class="nav-item" routerLink="/home/laporan">
      <ion-icon name="trending-up-outline"></ion-icon>
      <p class="title">Laporan</p>
    </button>
    <button class="nav-item active" routerLink="/home/pengaturan">
      <ion-icon name="settings-outline"></ion-icon>
      <p class="title">Pengaturan</p>
    </button>
  </div>
</ion-content>
