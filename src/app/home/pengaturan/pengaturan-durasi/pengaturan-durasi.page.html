<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">pengaturan-durasi</ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- Main Content -->
  <div class="container">
    <div class="card">
      <div class="card-header">
        <button class="btn-back" routerLink="../"><ion-icon name="return-up-back-outline"></ion-icon></button>
        <h3>Pengaturan Durasi & Layanan</h3>
      </div>
      <div class="card-body">
        <h4>Ubah Durasi & Layanan</h4>
        <form action="">
          <div class="form-group">
            <h5>Atur Durasi</h5>
            <div class="form-item">
              <span class="large">Reguler :</span>
              <input type="text" name="reguler" placeholder="Masukkan durasi baru">
            </div>
            <div class="form-item">
              <span class="large">Express :</span>
              <input type="text" name="express" placeholder="Masukkan durasi baru">
            </div>
            <div class="form-item">
              <span class="large">Kilat :</span>
              <input type="text" name="reguler" placeholder="Masukkan durasi baru">
            </div>
            <h5>Atur Layanan</h5>
            <div class="form-item">
              <span class="large">Cuci :</span>
              <input type="text" name="cuci" placeholder="Masukkan Harga baru">
            </div>
            <div class="form-item">
              <span class="large">Setrika :</span>
              <input type="text" name="setrika" placeholder="Masukkan Harga baru">
            </div>
            <div class="form-item">
              <span class="large">Cuci + Setrika :</span>
              <input type="text" name="cuci+setrika" placeholder="Masukkan Harga baru">
            </div>
          </div>
          <button class="btn-submit">Ubah</button>
        </form>
      </div>
    </div>
  </div>
</ion-content>
