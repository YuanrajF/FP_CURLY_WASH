<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">pengaturan-pelanggan</ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- Main Content -->
  <div class="container">
    <div class="card">
      <div class="card-header">
        <button class="btn-back" routerLink="../"><ion-icon name="return-up-back-outline"></ion-icon></button>
        <h3>Pengaturan Pelanggan</h3>
      </div>
      <div class="card-body">
        <div class="cari-pelanggan">
          <input type="text" name="search" placeholder="Cari nama pelanggan / No HP">
          <button class="btn-search">
            <ion-icon name="search-outline"></ion-icon>
          </button>
        </div>
        <h4>Edit & Hapus Pelanggan</h4>
        <div class="form-group">
          <div class="form-item" *ngFor="let user of users; let i = index">
            <div class="pic-profile">
              <ion-icon name="person-circle-outline"></ion-icon>
            </div>
            <div class="text-group">
              <p class="name-cust">{{user.name}}</p>
              <span>No. handphone</span>
              <p class="no-cust">{{user.phone}}</p>
            </div>
            <div class="btn-group">
              <button class="btn-delete" (click)="confirmDelete(i)">Hapus</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <app-modal-delete *ngIf="showModal" (confirm)="deleteUser()" (cancel)="cancelDelete()"></app-modal-delete>
  </div>
</ion-content>
