<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="title">Laundry App</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="header">
    <div class="header-title">
      <span class="span1">CURLY</span>
      <span class="span2">WASH</span>
    </div>
    <div class="header-brand">
      <img src="../../assets/LaundryLogo.png" alt="logo">
    </div>
  </div>
  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Login</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form (ngSubmit)="onSubmit()">
          <!-- Input Email -->
          <ion-col>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input type="email" [(ngModel)]="email" name="email" required="required"></ion-input>
            </ion-item>
            <!-- Input Password -->
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input [type]="passwordType" [(ngModel)]="password" name="password" required="required"></ion-input>
              <ion-icon name="{{passwordIcon}}" slot="end" (click)="togglePasswordVisibility()"></ion-icon>
            </ion-item>
            <ion-item>
              <ion-button type="submit" expand="block" class="btn" color="primary">Login</ion-button>
            </ion-item>
          </ion-col>
        </form>
        <div class="sign-in">
          <p>Don't have an account? <a href="/sign-in">Sign Up</a></p>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
  <ion-toast #toast message="email atau password salah" duration="2000"></ion-toast>
</ion-content>
<ion-footer id="footer">
  <p>CURLY <span>WASH</span></p>
</ion-footer>
